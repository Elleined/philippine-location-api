services:
  backend:
    image: elleined/philippine-location-api:${IMAGE_TAG}
    container_name: ${CONTAINER_NAME}
    restart: always
    environment:
      - TZ=Asia/Manila
      - MYSQL_HOST=${MYSQL_CONTAINER_NAME}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_HOST_PORT=${MYSQL_HOST_PORT}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - REDIS_HOST=${REDIS_CONTAINER_NAME}
      - REDIS_HOST_PORT=${REDIS_HOST_PORT}
      - REDIS_DATABASE=${REDIS_DATABASE}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_TTL=${REDIS_TTL}
      - PORT=${PORT}
      - LOG_LEVEL=${LOG_LEVEL}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
    ports:
      - "${PORT}:${PORT}"
    networks:
      - prod-pla-network
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    depends_on:
      prod-pla-mysql-server:
        condition: service_healthy
      prod-pla-redis-server:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--spider", "http://${CONTAINER_NAME}:${PORT}/${CONTEXT_PATH}/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  prod-pla-mysql-server:
    image: mysql:${MYSQL_IMAGE_TAG}
    container_name: ${MYSQL_CONTAINER_NAME}
    restart: always
    environment:
      - TZ=Asia/Manila
      - MYSQL_ROOT_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
    ports:
      - "${MYSQL_HOST_PORT}:3306"
    networks:
      - prod-pla-network
    volumes:
      - prod-pla-volume:/var/lib/mysql
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "${MYSQL_USER}", "--password=${MYSQL_PASSWORD}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  prod-pla-redis-server:
    image: redis:${REDIS_IMAGE_TAG}
    container_name: ${REDIS_CONTAINER_NAME}
    environment:
      - TZ=Asia/Manila
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    ports:
      - "${REDIS_HOST_PORT}:6379"
    networks:
      - prod-pla-network
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    healthcheck:
      test: [ "CMD", "redis-cli", "--no-auth-warning", "-a", "$$REDIS_PASSWORD", "ping" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

volumes:
  prod-pla-volume:
    name: ${VOLUME_NAME}
    external: false

networks:
  prod-pla-network:
    name: ${NETWORK_NAME}
    external: false
    ipam:
      driver: default