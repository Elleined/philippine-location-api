services:
  backend:
    image: elleined/philippine-location-api:${PLA_IMAGE_TAG}
    container_name: ${PLA_CONTAINER_NAME}
    restart: always
    environment:
      - MYSQL_HOST=${MYSQL_CONTAINER_NAME}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_PORT=${MYSQL_PORT}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - PORT=${PLA_PORT}
      - LOG_LEVEL=${LOG_LEVEL}
      - ALLOWED_ORIGINS=${PLA_ALLOWED_ORIGINS}
    ports:
      - "${PLA_PORT}:${PLA_PORT}"
    networks:
      - pla-network
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    depends_on:
      mysql-server:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--spider", "http://${PLA_CONTAINER_NAME}:${PLA_PORT}/${PLA_CONTEXT_PATH}/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  mysql-server:
    image: mysql:${MYSQL_IMAGE_TAG}
    container_name: ${MYSQL_CONTAINER_NAME}
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
    ports:
      - "${MYSQL_OUTSIDE_PORT}:${MYSQL_PORT}"
    networks:
      - pla-network
    volumes:
      - pla-volume:/var/lib/mysql
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "${MYSQL_USER}", "--password=${MYSQL_PASSWORD}"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

volumes:
  pla-volume:
    name: ${VOLUME_NAME}
    external: false

networks:
  pla-network:
    name: ${NETWORK_NAME}
    external: false
    ipam:
      driver: default